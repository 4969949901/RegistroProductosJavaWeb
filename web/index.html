       <!-- Contenido de registro productos y tabla -->
       
        <div class="container my-4">       
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-5 bg-wite">
                    <h2>Registro de Productos</h2>
                    <form method="post" id="form" name="form" action="NewServlet">
                        <div class="mb-3" id="caja">
                            <label for="codigo" class="form-label">Codigo del producto:</label>
                            <input type="text" class="form-control" id="codigo" placeholder="Codigo del producto" required>   
                        </div>
                        
                        <div class="mb-3" id="caja">
                            <label for="nombre" class="form-label">Nombre del producto:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto" required>   
                        </div>
                        
                        <div class="mb-3" id="caja">
                            <label for="cantidad" class="form-label">Cantidad de productos:</label>
                            <input type="number" class="form-control" id="cantidad" placeholder="cantidad de productos" required>   
                        </div>
                        
                         <div class="mb-3" id="caja">
                            <label for="vencimiento" class="form-label"> Fecha de vecimiento del producto:</label>
                            <input type="date" class="form-control" id="vencimiento" >   
                        </div>
                        
                         <div class="mb-3" id="caja">
                            <label for="precio" class="form-label">Precio del producto:</label>
                            <input type="number" class="form-control" id="precio" placeholder="Precio" required>   
                        </div>
                         <div class="mb-3" id="caja">
                            <label for="descripcion" class="form-label">Descripcion del producto:</label>
                            <textarea  class="form-control" id="descripcion"  placeholder="descripcion" rows="3" required > </textarea>  
                        </div>
                        
                        
                            <button type="submit" name="guardar"  class="btn btn-success" onclick="guardarDatos()">Guardar</button>
                            <button  name="eliminar" class="btn btn-danger" onclick="eliminarDatos()">Eliminar</button>
                            <button  name="mostrar"  class="btn btn-warning" onclick="mostrarDatos()">Mostrar</button>
                            <button  name="limpiar"  class="btn btn-secondary" onclick="limpiarDatos()">Limpiar</button>
                    </form>
                </div >
                
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-5 bg-wite">
                     <h1>Listado de Productos</h1>
                  <table class="table table-success table-striped">
                        <thead>
                           <tr>
                                 <th scope="col">#</th>
                                 <th scope="col">Codigo</th>
                                 <th scope="col">Nombre</th>
                                 <th scope="col">Cantidad</th>
                                 <th scope="col">Vecimiento</th>
                                 <th scope="col">Precio</th>
                                 
                            </tr>
                        </thead>
                        <tbody id="resultados">
                            <tr>
                                 <th scope="row">1</th>
                                 <td>000001</td>
                                 <td>Frijoles Dokul/lata 300grs.</td>
                                 <td>200</td>
                                 <td>30-julio-2026</td>

                            </tr>
  
   
                        </tbody>
                   </table>
